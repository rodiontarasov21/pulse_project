<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.min.css"> 
</head>
<body>
    <section class="promo">

        <div class="container">

            <header class="header">

                <div class="header__logo">
                    <img src="img/logo/logo.png" alt="">
                </div>

                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>

                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>

            </header>

            <div class="promo__wrapper">

                <h1 class="promo__chapter">
                    Подбор пульсометра 
                </h1>

                <h2 class="promo__subchapter">
                    с учётом Вашего уровня подготовки
                </h2>

               <div class="promo__icons">
                <div class="promo__icon"><img src="icons/mainscreen/timer.png" alt="">
                    Время подбора: <br>
                     10 минут
                </div>

                <div class="promo__icon">
                    <img src="icons/mainscreen/hand-cart.png" alt="">
                    Бесплатная <br>
                    доставка
                </div>

                <div class="promo__icon">
                    <img src="icons/mainscreen/messages.png" alt="">
                    Ответим  <br>
                    на все вопросы
                </div>

      
            </div>

            <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    или
                    <a href="#">перейти в каталог</a>
                </div>

        </div>
    </section>

</body>
</html>
